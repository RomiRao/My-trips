<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips from Europe 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Some photos around Europe</h1>
    <main class="photos-container">
        <figure class="photo athens">
            <img src="./athens/images/IMG_20221011_111308020.jpg" alt="view from a part of parthenon">
            <figcaption>
                Athens
            </figcaption>
        </figure>
        <figure class="photo istambul">
            <img src="./istambul/images/IMG_20221008_130903594.jpg" alt="mosque from istambul">
            <figcaption>
                Istambul
            </figcaption>
        </figure>
        <figure class="photo marcelle">
            <img src="./marcelle/images/RAO_6544.JPG" alt="church from marcelle">
            <figcaption>
                Marcelle
            </figcaption>
        </figure>
        <figure class="photo napoli">
            <img src="./napoli/images/IMG_20220909_091525307.jpg" alt="some place at napoli">
            <figcaption>
                Napoli
            </figcaption>
        </figure>
        <figure class="photo portofino">
            <img src="./portofino/images/RAM_4738.JPG" alt="portofino pier">
            <figcaption>
                Portofino
            </figcaption>
        </figure>
        <figure class="photo rhodes">
            <img src="./rhodes/images/RAO_0097.JPG" alt="view from a street at rhodes">
            <figcaption>
                Rhodes
            </figcaption>
        </figure>
        <figure class="photo santorini">
            <img src="./santorini/images/HEL_4032.JPG" alt="view of blue roofs from santorini">
            <figcaption>
                Santorini
            </figcaption>
        </figure>
    </main>
</body>
</html>
