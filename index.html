<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips from Europe 2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&family=Nunito:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Some photos around Europe</h1>
        <section class="photos-container">
            <figure class="photo athens ">
                <div class="image-container">
                    <img src="./athens/images/IMG_20221011_111308020.jpg" alt="view from a part of parthenon">
                </div>
                <figcaption>
                    Athens
                </figcaption>
            </figure>
            <figure class="photo istambul ">
                <div class="image-container">
                    <img src="./istambul/images/IMG_20221008_130903594.jpg" alt="mosque from istambul">
                </div>
                <figcaption>
                    Istambul
                </figcaption>
            </figure>
            <figure class="photo marcelle ">
                <div class="image-container">
                    <img src="./marcelle/images/RAO_6616.JPG" alt="church from marcelle">
                </div>
                <figcaption>
                    Marcelle
                </figcaption>
            </figure>
            <figure class="photo napoli ">
                <div class="image-container">
                    <img src="./napoli/images/IMG_20220909_091525307.jpg" alt="some place at napoli">
                </div>
                <figcaption>
                    Napoli
                </figcaption>
            </figure>
            <figure class="photo portofino ">
                <div class="image-container">
                    <img src="./portofino/images/RAM_4751.JPG" alt="portofino pier">
                </div>
                <figcaption>
                    Portofino
                </figcaption>
            </figure>
            <figure class="photo rhodes ">
                <div class="image-container">
                    <img src="./rhodes/images/RAO_0097.JPG" alt="view from a street at rhodes">
                </div>
                <figcaption>
                    Rhodes
                </figcaption>
            </figure>
            <figure class="photo santorini ">
                <div class="image-container">
                    <img src="./santorini/images/HEL_4032.JPG" alt="view of blue roofs from santorini">
                </div>
                <figcaption>
                    Santorini
                </figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
